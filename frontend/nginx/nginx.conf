server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html index.htm;

    server_name _;

    location / {
        # React Router needs this
        try_files $uri /index.html;
    }

    location /static/ {
        # Serve static files normally
        root /usr/share/nginx/html;
    }

    error_page 404 /index.html;
}
